<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Meta tags for character set and viewport settings -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Title of the web page -->
    <title>Quiz app</title>

    <!-- Link to external stylesheet for styling -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Main container for the quiz application -->
    <div class="app">
        <!-- Main heading of the quiz application -->
        <h1>Quiz Game</h1>

        <!-- Container for the quiz questions and options -->
        <div class="quiz">
            <!-- Display area for the current question -->
            <h2 id="quest">Question is here</h2>

            <!-- Container for answer options -->
            <div id="ans-op">
                <!-- Answer option buttons -->
                <button class="btn">option 1</button>
                <button class="btn">option 2</button>
                <button class="btn">option 3</button>
                <button class="btn">option 4</button>
            </div>

            <!-- Button to move to the next question -->
            <button id="next-option">Next</button>
        </div>
    </div>

    <!-- Script tag to link the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
